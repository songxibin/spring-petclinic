name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: ./mvnw spring-boot:build-image --tag trialfuq52t.jfrog.io/spring-petclinic-docker/spring-petclinic:$(date +%s)
